<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Grand Life Supper Club </title>

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/icon-font.css">
    <link rel="shortcut icon" type="image/png" href="img/glsc_logo2.png">
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script>
        fetch("navbar.html")
          .then(res => res.text())
          .then(html => document.getElementById("navbar-mount").innerHTML = html);
      </script>
</head>

<body>
    
    <div id="navbar-mount"></div>
    
    <!-- HERO -->
    <header class="hero" role="banner">
        <!-- MP4 background -->
        <video class="hero__video" autoplay muted loop playsinline preload="metadata" poster="IMG/hero-poster.jpg"
            aria-hidden="true">
            <source src="video/hero.mp4" type="video/mp4">
            <!-- Fallback text if video fails -->
        </video>

        <!-- Soft gradient fallback behind video for instant paint -->
        <div class="hero__bg"></div>

        <!-- Title overlay -->
        <div class="hero__content">
            <img src="img/Hero_Logo.png" alt="Grand Life Supper Club" class="hero-logo">
        </div>
    </header>


    <script src="animations.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</body>

</html>
