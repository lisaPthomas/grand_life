<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Grand Life Supper Club </title>

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/icon-font.css">
    <link rel="shortcut icon" type="image/png" href="img/glsc_logo2.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>

    <div id="navbar-mount"></div>

    <!-- HERO -->
    <header class="hero" role="banner">
        <!-- MP4 background -->
        <video class="hero__video" autoplay muted loop playsinline preload="metadata" poster="IMG/hero-poster.jpg"
            aria-hidden="true">
            <source src="video/hero.mp4" type="video/mp4">
            <!-- Fallback text if video fails -->
        </video>

        <!-- Soft gradient fallback behind video for instant paint -->
        <div class="hero__bg"></div>

        <!-- Title overlay -->
        <div class="hero__content">
            <img src="img/Hero_Logo.png" alt="Grand Life Supper Club" class="hero-logo">
        </div>
    </header>
    <swiper-container class="mySwiper" pagination="true" pagination-clickable="true" space-between="30"
        slides-per-view="3" loop="true" speed="1500">
        <swiper-slide><img src="img/Sisters_Brothers.png" alt="Slide 1"> </swiper-slide>
        <swiper-slide> <img src="img/Bongo Jacks.png" alt="Slide 2"></swiper-slide>
        <swiper-slide><img src="img/Rolando Heights.png" alt="Slide 3"></swiper-slide>
        <swiper-slide><img src="img/The Lost Lagoon.png" alt="Slide 4"></swiper-slide>
    </swiper-container>


    <!-- Pagination -->
    <div class="swiper-pagination"></div>

    <script src="animations.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('navbar.html', { cache: 'no-store' })
                .then(res => res.text())
                .then(html => { document.getElementById('navbar-mount').innerHTML = html; });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>

</body>

</html>
